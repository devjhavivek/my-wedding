<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivek weds Kasish</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome -->
    <style>
        @keyframes colorChange {
            0% {
                color: #d32f2f;
            }

            50% {
                color: #ffc107;
            }

            100% {
                color: #d32f2f;
            }
        }

        body {
            background: linear-gradient(to bottom right, #ff5733, #ffc107);
            font-family: 'Arial', sans-serif;
            color: #555;
            text-align: center;
            background-image: url('images/hindu-mandala-pattern.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .invitation-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            max-width: 800px;
            padding: 30px;
            border-top: solid 7px #d32f2f;
            border-bottom: solid 7px #ffc107;
            border-left: solid 7px #d32f2f;
            border-right: solid 7px #ffc107;
        }

        .invitation-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .mantra-section {
            background-color: rgba(255, 223, 186, 0.8);
            /* Light orange background */
            padding: 20px;
            /* Padding around mantras */
            border-radius: 10px;
            /* Rounded corners */
            margin-bottom: 30px;
            /* Space below mantra section */
        }

        .mantra {
            font-family: 'Alex Brush', cursive;
            /* Decorative font for mantras */
            font-size: 1.8em;
            /* Larger size for emphasis */
            color: #e65100;
            /* Elegant orange color */
            text-align: center;
            /* Center alignment */
        }

        .header-text {
            font-family: 'Alex Brush', cursive; /* More elegant font */
            font-size: 3em;
            color: #d32f2f;
            margin-bottom: 15px;
            animation: colorChange 5s infinite alternate;
        }

        .sub-header {
            font-family: 'Roboto', sans-serif; 
            font-size: 1.5em; 
            color: #e65100; 
            margin-bottom: 20px; 
        }

        .date-time {
             font-size: 1.3em; 
             color: #777; 
             margin-bottom: 15px; 
         }

         .location {
             font-style: italic; 
             color: #888; 
             margin-bottom: 15px; 
         }

         .rsvp {
             background-color: rgba(255,165,0,0.9); /* Deep orange matching design */
             border-radius :15px; /* Rounded corners for RSVP box */
             padding :15px; /* Padding inside RSVP box */
             margin-top :20px; /* Space above RSVP box */
             box-shadow :0px -4px -10 rgba(255); /* Subtle shadow for depth */
             display:inline-block; /* To contain the padding and align properly */
             position : relative; /* For positioning decorative elements */
         }

         .decorative-elements {
             margin-top: 30px; 
             color: #ff8f00; 
             font-size: 1.5em; 
         }

         .map-container {
             margin-top: 20px; 
             position: relative; 
             padding-bottom: 56.25%; 
             height: 0; 
             overflow: hidden; 
         }

         .map-container iframe {
             position: absolute; 
             top: 0; 
             left: 0; 
             width: 100%; 
             height: 100%; 
             border:none; 
         }

         @media only screen and (max-width: 600px) {
              .invitation-container {
                 margin: 15px auto; 
                 padding: 20px; 
                 border-width: 5px; 
              }

              .header-text {
                 font-size :2.5em;} 

              .sub-header {
                 font-size :1.2em;} 

              .date-time {
                 font-size :1.1em;} 

              .mantra-section {
                 padding :10px;} 
          }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="invitation-container">

          <!-- Mantras Section -->
          <div class="mantra-section">
              <div class="mantra">ॐ वक्रतुण्ड महाकाय सूर्यकोटि समप्रभ।<br /> 
                निर्विघ्नं कुरु मे देव सर्वकार्येषु
                  सर्वदा॥</div> <!-- Vakratunda Mahakaya Mantra -->
          </div>

          <!-- Wedding Couple Image -->
          <img src="images/1.png" alt="Wedding Couple" class="invitation-image"> <br />
          <img src="images/2.png" alt="Wedding Couple" class="invitation-image"> <br />
          <!-- <img src="images/3.png" alt="Wedding Couple" class="invitation-image"> <br /> -->
          <img src="images/4.png" alt="Wedding Couple" class="invitation-image"> <br />

          <!-- Header Text -->
         
          <!-- RSVP Section -->
          <div class="rsvp">
              Kindly RSVP to:<br />
              +91 9328960940 & +91 9327480636 
          </div>

          <br />

          <!-- Google Map -->
          <div class="map-container">
              <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d803.2465902666727!2d85.87561780797166!3d26.28291702971989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1742635867627!5m2!1sen!2sin"
                  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <br />
          <p>Join us as we celebrate the beginning of our new journey!</p>

          <!-- Decorative Elements -->
          <div class="decorative-elements">
              <i class="fas fa-ring"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-dove"></i>
              <i class="fas fa-bell"></i>
              <span>&#10049;</span>
              <span>&#10052;</span>
              <span>&#10049;</span>
          </div>
      </div>
    </div>
</body>

</html>
